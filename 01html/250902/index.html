<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/style.css" />
        <style>
            .visualWrap {
                width: 1200px;
                height: 750px;
                /* background: skyblue; */
                background-image: url('img/visual02.png');
                margin-left: auto;
                margin-right: auto;
                padding: 100px;
            }
            .contWrap {
                /* background: pink; */
                width: 500px;
                height: 100%;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }
            .btnWrap .btn {
                background-color: black;
                border: 0 none;
                padding: 18px 20px;
                border-radius: 30px;
                color: white;
            }
            .btnWrap .btn.outline {
                background-color: initial;
                color: black;
                font-weight: 700;
                border: 1px solid #000;
            }
            .header {
                padding: 10px;
                display: flex;
                width: 1280px;
                /* background: skyblue; */
                justify-content: space-between;
                align-items: center;
                margin: 0 auto;
            }
            .menuWrap {
                /* width: 500px; */
                display: flex;
                justify-content: space-between;
                gap: 70px;
                font-size: 18px;
                font-weight: 700;
            }
            .utilWrap {
                /* width: 300px; */
                display: flex;
                justify-content: space-between;
                align-items: center;
                gap: 7px;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <h1><img src="img/logo02.png" alt="" width="110px;" /></h1>
            <div class="menuWrap">
                <a href="#" class="link">학교교육</a>
                <a href="#" class="link">커뮤니티</a>
                <a href="#" class="link">연구실</a>
                <a href="#" class="link">자료실</a>
            </div>
            <div class="utilWrap">
                <img src="img/button01.png" alt="" />
                <img src="img/btn01_02.png" alt="" />
                <img src="img/btn01_03.png" alt="" />
            </div>
        </div>
        <div class="visualWrap">
            <div class="contWrap">
                <div>
                    <h2>Lorem ipsum dolor sit amet.</h2>
                    <h4>Lorem ipsum dolor sit amet.</h4>
                </div>
                <div class="btnWrap">
                    <button class="btn">25년 2학기 학교교육 신청</button>
                    <!-- <a href="#" class="btn">test</a> -->
                    <button class="btn outline">소식받기</button>
                </div>
            </div>
        </div>
    </body>
</html>
