      .btnWrap .btn {

      }
      .btnWrap .btn.outline {

      .header {

      .utilWrap {
        /* width: 300px; */
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 7px;
      }
      /* contcard */

      .card {
        width: 370px;
        transition: 0.3s;
        cursor: pointer;
      }
      .card img {
        width: 100%;
        transition: 0.3s;
      }
      .card .card-body {
        padding: 16px;
      }
      .cardWrap {
        width: 1200px;
        display: flex;
        justify-content: space-between;
        margin: auto;
        padding-bottom: 100px;
        flex-wrap: wrap;
      }
      .container h2 {
        text-align: center;
        padding: 100px;
      }
      .card:hover img {
        transform: translateY(-10px);
        box-shadow: 10px 10px 20px rgb(0, 0, 0, 0.3);
      }
    </style>
