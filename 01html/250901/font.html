        <style>
            html {
                font-size: 10px;
            }
            * {
                margin: 0;
                padding: 0;
            }
            a:link,
            a:visited {
                text-decoration: none;
                color: black;

            /* body {

            .link {
                display: block;

            .utilmenu {
                width: 250px;

                justify-content: space-between;
                align-items: center;
                /* background: blue; */
            }
            .menuWrap {
                display: flex;
                justify-content: space-between;
                gap: 50px;
                font-weight: bold;
                /* background: pink; */
            }
            .iconWrap {
                display: flex;
                width: 70px;
                /* background: pink; */
                justify-content: space-between;
            }
            .iconWrap > .icon {
                width: 30px;
                height: 30px;
                /* background: greenyellow; */
                border-radius: 18px;
                display: flex;
                justify-content: center;
                align-items: center;
                border: 2px solid #000;
            }
        </style>
