<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
     
        html,
        body {
            height: 100%;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .boxWrap {
            position: relative;
            width: 500px;
            height: 500px;  
            background: skyblue;
            /* display: flex;
            justify-content: center;90
            align-items: center; */
        }
        .boxWrap > div {
            width: 100px;
            height: 100px;
            position: absolute;
            border-radius: 50px;
        }
        .box1 { 
           background-color: pink;
           
           /* transform: translate(20px, 20px); */
        }
        .box2 {
            background-color: #3f3f9c;
            right: 0;
           /* transform: translate(-20px, -20px); */
        }
        .box3 {    
            background-color: #e6e952;
            bottom: 0;
           /* transform: translate(20px, 20px); */
        }
            
        .box4 {
            background-color: #5adf25;
            bottom: 0;
            right: 0;
           /* transform: translate(20px, 20px); */
        }
    </style>
</head>
<body>
    <div class="boxWrap">
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
        <div class="box4">4</div>
        
    </div>
</body>
</html>
