<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .header {
            width: 1000px;
            margin: auto;
            background: skyblue;
            display: flex;
            justify-content: space-between;
        }
        .menuWrep {
            display: flex;
            justify-content: space-between;
            width: 500px;
            background: purple;
        }
        .util {
            width: 100px;
            background: blue;
        }
        .menu {
            padding: 10px;
            background: #2638F8;
            border-radius: 10px;
        }
        .visual {
            height: 500px;
            background: seagreen;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo01.png" alt="">
         <div class="menuWrep">
            <div class="menu">HOME</div>
            <div class="menu">COMPANY</div>
            <div class="menu">PRODUCT</div>
            <div class="menu">ONLINE</div>
            <div class="menu">COMMUNITY</div>
         </div>
         <div class="util"></div>
    </div>
    <div class="visual"></div>
</body>
</html>
