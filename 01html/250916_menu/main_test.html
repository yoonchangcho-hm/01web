    <script>
      const menuElm = document.querySelector('.menu');

      let listView = '';
      menu.forEach((item) => {
        listView += `<li><a href="${item.url}">${item.menu}</a>`;

        if (item.sub) {
          listView += '<ul class="sub">';

          item.submenu.forEach((subItem) => {
            listView += `<li><a href="${subItem.url}">${subItem.menu}</a></li>`;
          });

          listView += '</ul>';
        }

        listView += `</li>`;
      });
      menuElm.innerHTML = listView;
