<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            /* * {
                margin: 0;
                padding: 0;
            } */
            .headerWrap {
                background: blue;
                padding: 10px;
                display: flex;
                width: 300px;
                height: 400px;
                justify-content: space-between;
            }
            .box {
                background: pink;
                margin: 5px;
            }
            .boxWrap {
                background: red;
                display: flex;
                justify-content: space-between;
            }
            .boxWrap2 {
                background: green;
                display: flex;
                justify-content: space-between;
            }
            .menuWrap {
                display: flex;
                background: pink;
            }
        </style>
    </head>
    <body>
        <div class="headerWrap">
            <div class="box">1111</div>
            <div class="box">2222</div>
            <div class="box">3333</div>
        </div>

        <div class="boxWrap">
            <div class="box">1</div>
            <div class="box">2</div>
        </div>

        <div class="boxWrap2">
            <div class="box menuWrap">
                <h1>로고</h1>
                <div>menu</div>
            </div>
            <div class="box">2</div>
        </div>
    </body>
</html>
