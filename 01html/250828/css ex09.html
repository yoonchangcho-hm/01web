<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <style>
            input[type='text'] {
                background: blue;
            }
            input[type='password'] {
                background: green;
            }
            #wrapper > h1 {
                color: red;
            }
            #p3 {
                color: blue;
            }
            #wrapper2 {
                background: cyan;
            }
        </style>
    </head>
    <body>
        <form>
            <input type="text" />
            <input type="password" />
        </form>
        <div id="wrapper">
            <h1>헤더태그 1</h1>
            <div>
                <p>문단태그 1</p>
                <p>문단태그 2</p>
            </div>
        </div>
        <div id="wrapper2">
            <h1>헤더태그 2</h1>
            <div>
                <p id="p3">문단태그 3</p>
                <p>문단태그 4</p>
            </div>
        </div>
    </body>
</html>
