<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <style>
      /* visual */
      .visual {
        height: 100vh;
        /* min-height: 700px; */
        /* background-color: pink; */
      }
      .visual .swiper {
        width: 100%;
        height: 100%;
        background: skyblue;
      }
      .visual .swiper .swiper-wrapper {
        background: blue;
      }

      /* visual img */

      .visual .swiper .slide {
        /* background: gray; */
        display: flex;
        align-items: center;
        justify-content: center;
        /* background-image: url(img/img01_01.jpg); */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
      .visual .swiper .slide.bgimg1 {
        background-image: url(img/img01_01.jpg);
      }
      .visual .swiper .slide.bgimg2 {
        background-image: url(img/img01_02.jpg);
      }
      .visual .swiper .textWrap {
        width: 1280px;
        color: white;
      }
      .visual .swiper .textWrap .sub {
        margin-bottom: 20px;
      }
      .visual .btnWrap {
        position: absolute;
        right: 100px;
        bottom: 100px;
        z-index: 999;
      }
    </style>
  </head>
  <body>
    <!-- html -->
    <div class="visual">
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <!-- slide 1 -->
          <div class="swiper-slide slide bgimg1">
            <div class="textWrap">
              <h2 class="title">게임소통학교1</h2>
              <h2 class="sub">Lorem ipsum dolor sit amet.</h2>
            </div>
          </div>

          <!-- slide2 -->
          <div class="swiper-slide slide bgimg2">
            <div class="textWrap">
              <h2 class="title">게임소통학교2</h2>
              <h2 class="sub">Lorem ipsum dolor sit amet.</h2>
            </div>
          </div>
          <!-- <div class="swiper-slide slide bgimg2">1</div> -->
          <!-- slide3 -->
          <div class="swiper-slide slide bgimg1">
            <div class="textWrap">
              <h2 class="title">게임소통학교2</h2>
              <h2 class="sub">Lorem ipsum dolor sit amet.</h2>
            </div>
          </div>
          <!-- slide3 -->
          <div class="swiper-slide slide bgimg2">
            <div class="textWrap">
              <h2 class="title">게임소통학교2</h2>
              <h2 class="sub">Lorem ipsum dolor sit amet.</h2>
            </div>
          </div>
        </div>
      </div>
      <div class="btnWrap">
        <span class="viewFra"> 번호 </span>
        <button class="prevBtn">prev</button>
        <button class="nextBtn">next</button>
      </div>
    </div>
    <div style="height: 500px"></div>
    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
      //   var swiper = //
      new Swiper('.mySwiper', {
        loop: true,
        navigation: {
          nextEl: '.nextBtn',
          prevEl: '.prevBtn',
        },
        pagination: {
          el: '.viewFra',
          type: 'fraction',
        },
      });
    </script>
  </body>
</html>
