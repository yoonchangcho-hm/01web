<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css" />
    <style>
      .container {
        width: 1200px;
        /* height: 100%; */
        margin: 0 auto;
        margin-bottom: 20px;
      }

      .color1 {
        /* background: skyblue; */
      }
      .color2 {
        background: pink;
      }
      .color3 {
        background: yellowgreen;
      }
      .card {
        width: 370px;
        background: white;
        /* box-shadow: 0 0 20px #000000; */
        /* box-shadow: 10px 10px 20px rgb(0, 0, 0, 0.3); */
        /* , -10px -10px 20px rgb(0, 0, 0, 0.3); */
        transition: 0.3s;
        cursor: pointer;
      }
      /* .card:hover {
                transform: translate(-10px, -10px);
                box-shadow: 15px 15px 30px rgba(0, 0, 0, 0.5);
            } */

      .card:hover img {
        transform: translateY(-10px);
        box-shadow: 10px 10px 20px rgb(0, 0, 0, 0.3);
      }
      .card img {
        width: 100%;
        transition: 0.3s;
      }
      .card .card-body {
        padding: 16px;
      }
      .cardWrap {
        display: flex;
        justify-content: space-between;
      }
      .container h2 {
        text-align: center;
        padding: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container color1">
      <h2>Lorem ipsum dolor sit.</h2>
      <div class="cardWrap">
        <div class="card">
          <img src="img/img (1).png" alt="" />
          <div class="card-body">
            <h3>Lorem, ipsum dolor.</h3>
            <p>Lorem ipsum dolor sit amet.</p>
          </div>
        </div>
        <div class="card">
          <img src="img/img (2).png" alt="" />
          <div class="card-body">
            <h3>Lorem, ipsum dolor.</h3>
            <p>Lorem ipsum dolor sit amet.</p>
          </div>
        </div>
        <div class="card">
          <img src="img/img (3).png" alt="" />
          <div class="card-body">
            <h3>Lorem, ipsum dolor.</h3>
            <p>Lorem ipsum dolor sit amet.</p>
          </div>
        </div>
      </div>
    </div>
    <style>
      .box {
        width: 100px;
        text-align: center;
        padding: 10px;
        cursor: pointer;
        transition: 0.3s;
        position: relative;
      }
      .box:hover {
        width: 110px;
        background: blue;
        color: white;
        left: 10px;
      }
    </style>
    <div class="box color2">button</div>
  </body>
</html>
