<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="title"></div>
    <script>
      let mydata; //object data
      async function getPost() {
        const response = await fetch(
          `https://jsonplaceholder.typicode.com/todos`
        );
        const data = await response.json();
        console.log(data);
        mydata = data;
        document.querySelector('.title').innerHTML = mydata[2].title;
      }
      getPost();
    </script>
  </body>
</html>
