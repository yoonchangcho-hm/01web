<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      new Promise((s, f) => {});

      //   arr.forEach(function (t, i) {});\

      const promise = new Promise(function (resolve, reject) {
        let num = 100 + 10000;
        setTimeout(function () {
          resolve(num);
        }, 10000);
        resolve(num);
      });

      promise
        .then(function (num) {
          console.log('성공입니다.' + num);
          return new Promise(function (resolve, reject) {
            resolve('홍길동');
          });
        })
        .then(function (name) {
          console.log(name);
        })
        .catch(function () {
          console.log('실패입니다.');
        });
    </script>
  </body>
</html>
