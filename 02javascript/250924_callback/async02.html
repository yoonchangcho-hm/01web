    <script>
      function fn1(number) {
        const promise = new Promise(function (resolve, reject) {
          setTimeout(function () {
            reject(number);
          }, 1000);
        });
        return promise;
      }

      async function test() {
        console.log('start');

        try {
          let time = await fn1(1000);
          console.log(time);
        } catch (error) {
          console.error('에러');
        }

        // console.log(time);

        // console.log('center');
        // time = await fn1(time + 1000);
        // console.log(time);

      }
      test();
    </script>
