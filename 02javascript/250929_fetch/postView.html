<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.11.0/axios.min.js"
      integrity="sha512-h9644v03pHqrIHThkvXhB2PJ8zf5E9IyVnrSfZg8Yj8k4RsO4zldcQc4Bi9iVLUCCsqNY0b4WXVV4UB+wbWENA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css"
      integrity="sha512-2bBQCjcnw658Lho4nlXJcc6WkV/UxpE/sAokbXPxQNGqmNdQrWqtw26Ns9kFF/yG792pKR1Sx8/Y1Lf1XN4GKA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container py-3">
      <h3>글 내용보기</h3>
      <hr />
      <div>Number : <span class="num"></span></div>
      <div>이름 : <span class="name"></span></div>
      <div>이메일 : <span class="email"></span></div>
      <div>제목 : <span class="title"></span></div>
      <div>
        내용 :
        <p class="content"></p>
      </div>
      <div class="d-flex justify-content-end">
        <a class="btn btn-primary" href="fetch02.html">글 리스트</a>
      </div>
    </div>

    <script>
      const params = new URLSearchParams(location.search);
      console.log(typeof params.get('id'));
      const id = Number(params.get('id'));
      console.log(id);

      async function view(postId) {
        try {
          // const viewData = await axios.get(
          //   `https://jsonplaceholder.typicode.com/posts/${postId}`
          // );
          // const post = postRes.data;
          const postRes = await axios.get(
            `https://jsonplaceholder.typicode.com/posts/${postId}`
          );
          const post = postRes.data;

          const userRes = await axios.get(
            `https://jsonplaceholder.typicode.com/users/${post.userId}`
          );
          const user = userRes.data;

          // console.log(viewData.data);
          // document.querySelector('.num').innerHTML = viewData.data.id;
          // document.querySelector('.name').innerHTML = viewData.data.name;
          // document.querySelector('.email').innerHTML = viewData.data.email;
          // document.querySelector('.title').innerHTML = viewData.data.title;
          // document.querySelector('.content').innerHTML = viewData.data.body;
          document.querySelector('.num').textContent = post.id;
          document.querySelector('.name').textContent = user.name;
          document.querySelector('.email').textContent = user.email;
          document.querySelector('.title').textContent = post.title;
          document.querySelector('.content').textContent = post.body;
        } catch (error) {
          console.error('데이터를 불러오는 중 오류 발생:', error);
        }
      }

      view(id);
    </script>
  </body>
</html>
