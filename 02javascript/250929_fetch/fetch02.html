<html lang="ko">
  <head>

    />

      ul,
      li {
        list-style: none;

    </style>
  </head>
  <body>
    <div class="container py-3">
      <h3>블로그 리스트</h3>
      <hr />

      <ul>
        <li class="d-flex flex-column flex-md-row justify-content-between">
          <div class="d-flex gap-2">
            <div>1</div>
            <div>제목</div>
          </div>
          <div class="d-flex align-self-end gap-2">
            <div>한성용</div>
            <div>test.@naver.com</div>
          </div>
        </li>
        <li><hr /></li>
      </ul>
      <div class="d-flex justify-content-end">
        <div class="btn btn-primary">글쓰기</div>
      </div>
    </div>
    <script>
      async function fn1(limit, size) {
        const res = await fetch('https://jsonplaceholder.typicode.com/posts');
        const data = await res.json();
        // let size = 5;
        let sData = limit;
        let eData = limit + size;

        // console.log(data);
        for (let i = sData; i < eData; i++) {
          const post = data[i];
          //   console.log('순번[' + i + ']:' + post[i]);
          //   console.log(post);

          const userRes = await fetch(
            'https://jsonplaceholder.typicode.com/users/' + post.userId
          );
          const user = await userRes.json();
          //   console.log(user);
          console.log('no :' + i);
          console.log('제목 :' + post.title);
          console.log('이름 :' + user.name);
          console.log('이메일 :' + user.email);
          console.log('-------------------------');
        }
      }
      fn1(50, 5);
    </script>
  </body>
