<!DOCTYPE html>
<html lang="ko">

    <title>Document</title>
  </head>
  <body>
    <button onclick="insert()">인천추가</button>
    <script>
      var cityData = ['서울', '부산', '대구', '대전'];

      // 배열.forEach()

      //   ['서울', '부산', '대구','대전'].forEach(function (item, index) {
      //     console.log(item, index);
      //   });

      function cityList() {
        cityData.forEach(function (item, index) {
          console.log(item);
          document.write('<div>' + item + '</div>');
        });
      }

      cityList();

      function insert() {
        cityData.push('인천');
        cityList();
      }
    </script>
