<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <!-- <h3>Lorem ipsum dolor sit amet.</h3>
        <button class="btn">버튼</button> -->
        <script>
            // let, const
            var num = 10;
            var num1 = 20;
            var str = '홍길동';
            // alert(num);
            // consol.log(num);
            document.write('num 변수 : ' + num + '<br>');
            document.write('---------------------' + '<br>');
            document.write('너의 이름은 :' + typeof str + '<br>');

            document.write('num++ ' + num++ + '<br>');
            document.write('num : ' + num + '<br>');
            document.write('++num : ', ++num, '<br>');
            document.write('나눈나머지 : ', num1 % 4, '<br>');

            var x = 5;
            var y = 7;
            var result;

            result = x > y ? x : y; // (5>7)?5:7
            document.write(result + '<br>');

            result = x > y ? x - y : y - x;
            document.write('x와 y의 차이는' + result + '<br>');
        </script>
    </body>
</html>
