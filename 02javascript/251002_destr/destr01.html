<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const arr = [1, 2, 3];
      console.log(arr[0]);

      const [x, y, z] = arr;
      console.log(x);

      const [a, b, c] = [10, 11, 12];
      console.log(a);

      const [d, e, f] = [10, 20];
      console.log(d, e, f);

      const person = {
        name: '홍길동',
        age: 25,
      };

      console.log(person.name);
      console.log(person['age']);

      const { name, age } = { name: '이순신', age: 30 };
      console.log(name);
      console.log(age);

      const user = {
        name: '영희',
        age: 20,
      };

      printer(user);
      function printer({ name, age }) {
        console.log(name, age);
      }
    </script>
  </body>
</html>
